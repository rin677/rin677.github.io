<body>
  <div class="container">
    <header>
      <h1>üìä Reading Statistics</h1>

  <script>
const STORAGE_KEY = 'reading_heatmap_data';
const GOALS_KEY = 'reading_heatmap_goals';
const BOOKS_KEY = 'reading_heatmap_books';
const THEME_KEY = 'reading_heatmap_theme';
const USER_KEY = 'reading_heatmap_user';

let data = [];
let dailyData = {};
let goals = [];
let recentBooks = [];
let currentUser = null;

function loadTheme() {
  const theme = localStorage.getItem(THEME_KEY) || 'default';
  document.body.className = theme === 'default' ? '' : `theme-${theme}`;
}

async function loadFromStorage() {
  // Check if user is signed in
  const storedUser = localStorage.getItem(USER_KEY);
  if (storedUser) {
    try {
      currentUser = JSON.parse(storedUser);
      window.currentUser = currentUser;
    } catch (e) {
      console.error('Error loading user:', e);
    }
  }
  
  // Try to load from localStorage first (fallback)
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) {
      window.data = data = JSON.parse(stored);
    }
    
    const storedGoals = localStorage.getItem(GOALS_KEY);
    if (storedGoals) {
      window.goals = goals = JSON.parse(storedGoals);
    }
    
    const storedBooks = localStorage.getItem(BOOKS_KEY);
    if (storedBooks) {
      window.recentBooks = recentBooks = JSON.parse(storedBooks);
    }
  } catch (e) {
    console.error('Error loading data from localStorage:', e);
  }
  
  aggregateData();
}

function aggregateData() {
  window.dailyData = dailyData = {};
  const dataArray = window.data || data || [];
  dataArray.forEach(item => {
    if (!dailyData[item.date]) {
      dailyData[item.date] = { minutes: 0, characters: 0, titles: [] };
    }
    dailyData[item.date].minutes += item.minutes;
    dailyData[item.date].characters += item.characters;
    if (item.title && !dailyData[item.date].titles.includes(item.title)) {
      dailyData[item.date].titles.push(item.title);
    }
  });
  window.dailyData = dailyData;
}

function updateStatistics() {
  const timeRange = document.getElementById('statsTimeRange').value;
  const days = timeRange === 'all' ? 9999 : parseInt(timeRange);
  
  const endDate = new Date();
  const startDate = new Date();
  startDate.setDate(startDate.getDate() - days);
  
  const filteredData = {};
  Object.keys(dailyData).forEach(date => {
    const dateObj = new Date(date + 'T00:00:00');
    if (dateObj >= startDate && dateObj <= endDate) {
      filteredData[date] = dailyData[date];
    }
  });
  
  let totalMinutes = 0;
  let totalCharacters = 0;
  let readingDays = 0;
  
  Object.values(filteredData).forEach(day => {
    totalMinutes += day.minutes || 0;
    totalCharacters += day.characters || 0;
    if ((day.minutes || 0) > 0 || (day.characters || 0) > 0) {
      readingDays++;
    }
  });
  
  const avgSpeed = totalMinutes > 0 ? Math.round(totalCharacters / totalMinutes) : 0;
  
  document.getElementById('statTotalMinutes').textContent = totalMinutes.toLocaleString() + ' min';
  document.getElementById('statTotalChars').textContent = totalCharacters.toLocaleString();
  document.getElementById('statAvgSpeed').textContent = avgSpeed.toLocaleString() + ' ch/min';
  document.getElementById('statReadingDays').textContent = readingDays;
  
  renderSpeedChart(filteredData);
  renderDailyTimeChart(filteredData);
  renderDailyCharsChart(filteredData);
  renderDayOfWeekChart(filteredData);
  renderTopBooks(filteredData);
  renderConsistencyChart(filteredData);
}

let chartInstances = {};

function destroyChart(chartId) {
  if (chartInstances[chartId]) {
    chartInstances[chartId].destroy();
    delete chartInstances[chartId];
  }
}

function getChartColors() {
  const style = getComputedStyle(document.body);
  return {
    primary: style.getPropertyValue('--accent-color').trim(),
    secondary: 'rgba(35, 134, 54, 0.1)', // Will be replaced dynamically
    text: style.getPropertyValue('--text-secondary').trim()
  };
}

function renderSpeedChart(filteredData) {
  destroyChart('speedChart');
  
  const dates = Object.keys(filteredData).sort();
  
  // Fill in missing dates
  if (dates.length > 0) {
    const startDate = new Date(dates[0]);
    const endDate = new Date(dates[dates.length - 1]);
    const allDates = [];
    
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      allDates.push(d.toISOString().split('T')[0]);
    }
    
    const speeds = allDates.map(date => {
      const day = filteredData[date];
      return day && day.minutes > 0 ? Math.round(day.characters / day.minutes) : 0;
    });
    
    const colors = getChartColors();
    const ctx = document.getElementById('speedChart');
    chartInstances['speedChart'] = new Chart(ctx, {
      type: 'line',
      data: {
        labels: allDates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
        datasets: [{
          label: 'Characters per Minute',
          data: speeds,
          borderColor: colors.primary,
          backgroundColor: colors.primary + '20',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { color: colors.text } },
          x: { ticks: { color: colors.text, maxRotation: 45, minRotation: 45 } }
        }
      }
    });
  }
}

function renderDailyTimeChart(filteredData) {
  destroyChart('dailyTimeChart');
  
  const dates = Object.keys(filteredData).sort();
  
  // Fill in missing dates
  if (dates.length > 0) {
    const startDate = new Date(dates[0]);
    const endDate = new Date(dates[dates.length - 1]);
    const allDates = [];
    
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      allDates.push(d.toISOString().split('T')[0]);
    }
    
    const minutes = allDates.map(date => filteredData[date]?.minutes || 0);
    
    const colors = getChartColors();
    const ctx = document.getElementById('dailyTimeChart');
    chartInstances['dailyTimeChart'] = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: allDates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
        datasets: [{
          label: 'Minutes',
          data: minutes,
          backgroundColor: colors.primary + 'CC'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { color: colors.text } },
          x: { ticks: { color: colors.text, maxRotation: 45, minRotation: 45 } }
        }
      }
    });
  }
}

function renderDailyCharsChart(filteredData) {
  destroyChart('dailyCharsChart');
  
  const dates = Object.keys(filteredData).sort();
  
  // Fill in missing dates
  if (dates.length > 0) {
    const startDate = new Date(dates[0]);
    const endDate = new Date(dates[dates.length - 1]);
    const allDates = [];
    
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      allDates.push(d.toISOString().split('T')[0]);
    }
    
    const characters = allDates.map(date => filteredData[date]?.characters || 0);
    
    const colors = getChartColors();
    const ctx = document.getElementById('dailyCharsChart');
    chartInstances['dailyCharsChart'] = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: allDates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
        datasets: [{
          label: 'Characters',
          data: characters,
          backgroundColor: colors.primary + 'CC'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { 
            beginAtZero: true, 
            ticks: { 
              color: colors.text,
              callback: v => v >= 1000 ? (v / 1000).toFixed(1) + 'k' : v
            } 
          },
          x: { ticks: { color: colors.text, maxRotation: 45, minRotation: 45 } }
        }
      }
    });
  }
}

function renderDayOfWeekChart(filteredData) {
  destroyChart('dayOfWeekChart');
  
  const dates = Object.keys(filteredData).sort();
  
  // Only show this chart if we have less than 60 days of data
  const timeRange = document.getElementById('statsTimeRange').value;
  if (timeRange === 'all' || timeRange === '365') {
    const container = document.getElementById('dayOfWeekChart').parentElement;
    container.innerHTML = '<h3 style="font-size: 18px; margin-bottom: 20px;">Reading by Day of Week</h3><div style="color: var(--text-secondary); padding: 40px; text-align: center;">This chart is only available for time ranges of 90 days or less</div>';
    return;
  }
  
  const dayStats = {
    'Mon': { minutes: 0, count: 0 }, 'Tue': { minutes: 0, count: 0 }, 'Wed': { minutes: 0, count: 0 },
    'Thu': { minutes: 0, count: 0 }, 'Fri': { minutes: 0, count: 0 }, 'Sat': { minutes: 0, count: 0 }, 'Sun': { minutes: 0, count: 0 }
  };
  
  Object.keys(filteredData).forEach(date => {
    const dayName = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'short' });
    dayStats[dayName].minutes += filteredData[date].minutes || 0;
    dayStats[dayName].count++;
  });
  
  const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
  const avgMinutes = days.map(day => dayStats[day].count > 0 ? Math.round(dayStats[day].minutes / dayStats[day].count) : 0);
  
  const colors = getChartColors();
  const ctx = document.getElementById('dayOfWeekChart');
  
  // Make sure the container has the canvas
  if (!ctx) {
    const container = document.getElementById('dayOfWeekChart')?.parentElement;
    if (container) {
      container.innerHTML = '<h3 style="font-size: 18px; margin-bottom: 20px;">Reading by Day of Week</h3><canvas id="dayOfWeekChart"></canvas>';
    }
  }
  
  const canvas = document.getElementById('dayOfWeekChart');
  chartInstances['dayOfWeekChart'] = new Chart(canvas, {
    type: 'bar',
    data: {
      labels: days,
      datasets: [{
        label: 'Avg Minutes',
        data: avgMinutes,
        backgroundColor: colors.primary + 'CC'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, ticks: { color: colors.text } },
        x: { ticks: { color: colors.text } }
      }
    }
  });
}
function renderTopBooks(filteredData) {
  const bookStats = {};
  
  Object.values(filteredData).forEach(day => {
    day.titles.forEach(title => {
      if (!bookStats[title]) bookStats[title] = { minutes: 0, characters: 0, days: 0 };
      bookStats[title].minutes += day.minutes || 0;
      bookStats[title].characters += day.characters || 0;
      bookStats[title].days++;
    });
  });
  
  const sortedBooks = Object.entries(bookStats).sort((a, b) => b[1].minutes - a[1].minutes).slice(0, 10);
  const container = document.getElementById('topBooksList');
  
  if (sortedBooks.length === 0) {
    container.innerHTML = '<div style="color: var(--text-secondary); padding: 20px; text-align: center;">No books tracked yet</div>';
    return;
  }
  
  const colors = getChartColors();
  container.innerHTML = sortedBooks.map(([title, stats], i) => `
    <div style="padding: 10px; background: var(--bg-tertiary); border-radius: 4px; margin-bottom: 8px;">
      <div style="font-weight: 600; margin-bottom: 4px; color: var(--text-primary);">${i + 1}. ${title}</div>
      <div style="font-size: 12px; color: ${colors.text}">${stats.minutes} min ‚Ä¢ ${stats.characters.toLocaleString()} chars ‚Ä¢ ${stats.days} days</div>
    </div>
  `).join('');
}

function renderConsistencyChart(filteredData) {
  destroyChart('consistencyChart');
  
  const timeRange = document.getElementById('statsTimeRange').value;
  const days = timeRange === 'all' ? 9999 : parseInt(timeRange);
  
  // Calculate consistency as: (days with reading / total days in range) * 100
  const endDate = new Date();
  const startDate = new Date();
  startDate.setDate(startDate.getDate() - days);
  
  let daysWithReading = 0;
  let totalDays = 0;
  
  for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
    totalDays++;
    const dateStr = d.toISOString().split('T')[0];
    const dayData = filteredData[dateStr];
    if (dayData && (dayData.minutes > 0 || dayData.characters > 0)) {
      daysWithReading++;
    }
  }
  
  const consistencyPercent = totalDays > 0 ? Math.round((daysWithReading / totalDays) * 100) : 0;
  
  const colors = getChartColors();
  const ctx = document.getElementById('consistencyChart');
  
  // Create a simple bar chart showing the percentage
  chartInstances['consistencyChart'] = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Days with Reading', 'Days without Reading'],
      datasets: [{
        data: [daysWithReading, totalDays - daysWithReading],
        backgroundColor: [colors.primary + 'CC', colors.primary + '20'],
        borderColor: [colors.primary, 'transparent'],
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: {
          display: true,
          position: 'bottom',
          labels: { color: colors.text }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label || '';
              const value = context.parsed || 0;
              const percent = totalDays > 0 ? Math.round((value / totalDays) * 100) : 0;
              return label + ': ' + value + ' days (' + percent + '%)';
            }
          }
        }
      }
    }
  });
  
  // Add text showing the percentage
  const container = ctx.parentElement;
  let textDiv = container.querySelector('.consistency-text');
  if (!textDiv) {
    textDiv = document.createElement('div');
    textDiv.className = 'consistency-text';
    textDiv.style.textAlign = 'center';
    textDiv.style.marginTop = '16px';
    textDiv.style.fontSize = '14px';
    textDiv.style.color = 'var(--text-secondary)';
    container.appendChild(textDiv);
  }
  textDiv.textContent = `You read on ${daysWithReading} out of ${totalDays} days (${consistencyPercent}%)`;
}

window.onload = function() {
  loadTheme();
  loadFromStorage();
  updateStatistics();
};
